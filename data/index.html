<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <h1>Sensor Dashboard</h1>
            <ul class="nav-links">
                <li><a href="#temperature-card">Temperature</a></li>
                <li><a href="#humidity-card">Humidity</a></li>
                <li><a href="#moisture-card">Soil Moisture</a></li>
                <li><a href="#motion-card">Motion</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Temperature Card -->
        <div class="card" id="temperature-card">
            <h2>Temperature</h2>
            <canvas id="temperatureChart"></canvas>
        </div>
        <!-- Humidity Card -->
        <div class="card" id="humidity-card">
            <h2>Humidity</h2>
            <canvas id="humidityChart"></canvas>
        </div>
        <!-- Soil Moisture Card -->
        <div class="card" id="moisture-card">
            <h2>Soil Moisture</h2>
            <canvas id="moistureChart"></canvas>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
        <div class="stat-card">
            <i class="fas fa-thermometer-half"></i>
            <h3>Avg Temperature</h3>
            <p id="avg-temp">-- Â°C</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-tint"></i>
            <h3>Avg Humidity</h3>
            <p id="avg-humidity">-- %</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-tint"></i>
            <h3>Avg Soil Moisture</h3>
            <p id="avg-moisture">-- %</p>
        </div>
        <!-- Motion Status Box -->
        <div class="stat-card">
            <i class="fas fa-wave-square"></i>
            <h3>Motion Status</h3>
            <p id="motionStatus" style="padding: 10px; color: white; font-weight: bold;">--</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Threshold Warning</h3>
            <p id="warning" style="display: none; color: red; font-weight: bold;">--</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Sensor Dashboard | STEM [Branch]</p>
        <p>Developed by: [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
